<div class="container">
    <div class="card o-hidden border-0 shadow-lg my-10">
        <div class="card-body">
            <!-- Nested Row within Card Body -->
            <div class="row">
                <div class="p-5">
                    <div class="text-center">
                        <h1 class="h4 text-black">Â¡Dame tu opinion!</h1>
                    </div>
                    <br>
                    <div class="user">
                        <div (ngSubmit)="registrarOp()">
                            <div class="form-group">
                                <input type="name" class=" form-control form-control-user" id="exampleInputEmail"
                                    placeholder="Ingresa tu nombre" [(ngModel)]="nombre" name="nombre">
                            </div>
                            <div class="form-group">
                                <input type="number" class="form-control form-control-user" id="exampleInput"
                                    placeholder="Ingresa tu edad" [(ngModel)]="edad" name="edad">
                            </div>
                            <div class="form-group">
                                <input type="email" class="form-control form-control-user" id="exampleInputPassword"
                                    placeholder="Ingresa tu email" [(ngModel)]="email" name="email">
                            </div>
                            <div class="form-group ">
                                <input type="text" class="form-control form-control-user" id="exampleInputText"
                                    placeholder="Ingresa tu opinion" [(ngModel)]="opinion" name="email">
                            </div>
                            <button type="submit" (click)="registrarOp()" class="btn btn-user btn-block"> ENVIAR </button>
                        </div>
                    </div>
                    <hr>
                </div>
            </div>
        </div>
    </div>
</div>
